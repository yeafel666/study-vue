<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <!--把vue的script引入标签放在head标签里面可以防止页面出现抖屏的情况-->
    <script src="./vue.js"></script>
</head>
<body>

    <!--挂载点，模板，实例之间的关系-->

    <!--最外层的div标签就叫做Vue实例的挂载点，vue只会去处理挂载点下面的内容-->
    <div id="root">
        <!--<h1>hello {{msg}}</h1>-->  <!--挂载点内部的内容就叫做模板
                                        模板可以写在挂载点内部，也可以写在Vue实例的Template属性里-->
    </div>

    <script>
        /*实例只需要声明挂载点,模板,和数据   结合模板和数据生成最终要展示的内容,然后把内容放在挂载点之中*/
        new Vue({
            el: "#root",     /*我创建一个vue实例，这个实例去接管id为root的这个元素里面的内容，
                            此时的Vue实例就和id为root的dom做好了绑定*/

            template: '<h1>hello {{msg}}</h1>',
            data: {
                msg: "world"
            }
        });
    </script>
</body>
</html>
