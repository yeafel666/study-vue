<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <!--把vue的script引入标签放在head标签里面可以防止页面出现抖屏的情况-->
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div :title="title">hello world</div>
        <!--<input :value="content"/>-->  <!--此时用属性绑定依然只能显示出Vue实例中的数据，无法通过页面修改数据-->

        <input v-model="content"/><!--v-model可以实现数据双向绑定，input框变量数据也变了，数据变了，input框的内容也变了-->
        <div>{{content}}</div> <!--数据显示可以由Vue绑定的数据更改，但页面更改如何改变数据呢？用input改改试试-->
    </div>

    <script>
        new Vue({
            el: "#root",
            data:{
                title: "this is hello world",
                content: "this is content"
            }
        });
    </script>
</body>
</html>
